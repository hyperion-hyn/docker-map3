name: "core-tile"

metricbeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    # Reload module configs as they change:
    reload.enabled: false

fields_under_root: true
fields:
  project: map3-core
  map3:
    version: 1.0.0

metricbeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

metricbeat.modules:
  - module: docker
    metricsets:
      - "container"
      - "cpu"
      - "diskio"
      - "healthcheck"
      - "info"
      #- "image"
      - "memory"
      - "network"
    hosts: ["unix:///var/run/docker.sock"]
    period: 1m
    processors:
      - drop_event.when.or:
          - regexp:
              container.image.name: "map3/core.*"
          - regexp:
              container.image.name: "map3/filebeat"
          - regexp:
              container.image.name: "map3/metricbeat.*"
          - regexp:
              container.image.name: "map3/logrotate.*"
          - equals:
              container.image.name: "alpine:latest"
    enabled: true

processors:
  - add_cloud_metadata: ~

